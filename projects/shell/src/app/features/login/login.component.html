<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" [(ngModel)]="username" placeholder="merchantuser, credituser, wealthuser" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" placeholder="abcd123" />
        </div>
        <div class="actions">
            <button (click)="onLogin()">Login</button>
        </div>
        <p *ngIf="error" class="error">{{ error }}</p>
    </div>
</div>
