<div class="font-sans" [class.p-5]="authService.isLoggedIn()">
  <!-- Show Navigation only if logged in -->
  <nav *ngIf="authService.isLoggedIn()" class="flex justify-between items-center mb-5 border-b border-gray-300 pb-2.5">

    <div class="flex gap-2">
      <!-- Show links based on Role Access -->
      <a *ngIf="authService.hasAccess('merchant')" routerLink="/merchant"
        routerLinkActive="bg-blue-600 text-white shadow-sm"
        class="px-4 py-2 rounded-lg no-underline font-bold text-gray-700 hover:bg-gray-100 transition-all">Merchant</a>
      <a *ngIf="authService.hasAccess('credit')" routerLink="/credit"
        routerLinkActive="bg-indigo-600 text-white shadow-sm"
        class="px-4 py-2 rounded-lg no-underline font-bold text-gray-700 hover:bg-gray-100 transition-all">Credit</a>
      <a *ngIf="authService.hasAccess('wealth')" routerLink="/wealth"
        routerLinkActive="bg-purple-600 text-white shadow-sm"
        class="px-4 py-2 rounded-lg no-underline font-bold text-gray-700 hover:bg-gray-100 transition-all">Wealth</a>
    </div>

    <div class="flex items-center gap-4">
      <span>Welcome, <strong>{{ authService.currentUser()?.name }}</strong></span>
      <button (click)="authService.logout()"
        class="px-2.5 py-1 bg-red-600 text-white border-none rounded cursor-pointer hover:bg-red-700">Logout</button>
    </div>

  </nav>

  <div [class.border]="authService.isLoggedIn()" [class.border-gray-200]="authService.isLoggedIn()"
    [class.p-5]="authService.isLoggedIn()" [class.rounded-lg]="authService.isLoggedIn()">
    <router-outlet></router-outlet>
  </div>
</div>
