<div style="font-family: sans-serif; padding: 20px;">
  <!-- Show Navigation only if logged in -->
  <nav *ngIf="authService.isLoggedIn()"
    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px;">

    <div style="display: flex; gap: 20px;">
      <!-- Show links based on Role Access -->
      <a *ngIf="authService.hasAccess('merchant')" routerLink="/merchant" routerLinkActive="active"
        style="text-decoration: none; font-weight: bold; color: #333;">Merchant</a>
      <a *ngIf="authService.hasAccess('credit')" routerLink="/credit" routerLinkActive="active"
        style="text-decoration: none; font-weight: bold; color: #333;">Credit</a>
      <a *ngIf="authService.hasAccess('wealth')" routerLink="/wealth" routerLinkActive="active"
        style="text-decoration: none; font-weight: bold; color: #333;">Wealth</a>
    </div>

    <div style="display: flex; align-items: center; gap: 15px;">
      <span>Welcome, <strong>{{ authService.currentUser()?.name }}</strong></span>
      <button (click)="authService.logout()"
        style="padding: 5px 10px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
    </div>

  </nav>

  <div style="border: 1px solid #eee; padding: 20px; border-radius: 8px;">
    <router-outlet></router-outlet>
  </div>
</div>
