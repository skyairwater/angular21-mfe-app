<div class="p-8 max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Customer Management</h1>
            <p class="text-gray-500">Manage and monitor customer credit profiles</p>
        </div>
        <button
            class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-sm">
            Add New Customer
        </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-gray-50 text-gray-400 text-xs uppercase tracking-wider">
                    <th class="px-6 py-4 font-semibold">Name</th>
                    <th class="px-6 py-4 font-semibold">Email</th>
                    <th class="px-6 py-4 font-semibold">Credit Score</th>
                    <th class="px-6 py-4 font-semibold">Status</th>
                    <th class="px-6 py-4 font-semibold">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                <tr *ngFor="let customer of customers()" class="hover:bg-gray-50/50 transition-colors group">
                    <td class="px-6 py-4">
                        <div class="font-medium text-gray-900">{{ customer.name }}</div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500">{{ customer.email }}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="font-bold"
                            [ngClass]="customer.creditScore >= 700 ? 'text-green-600' : 'text-orange-600'">
                            {{ customer.creditScore }}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-[10px] uppercase font-bold px-2 py-1 rounded-full border"
                            [ngClass]="getStatusClass(customer.status)">
                            {{ customer.status }}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <button class="text-blue-600 font-medium hover:underline">View File</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Quick Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
        <div class="bg-blue-50 p-6 rounded-xl border border-blue-100">
            <p class="text-sm font-semibold text-blue-600 mb-1">Total Applications</p>
            <h3 class="text-2xl font-bold text-blue-900">1,284</h3>
        </div>
        <div class="bg-green-50 p-6 rounded-xl border border-green-100">
            <p class="text-sm font-semibold text-green-600 mb-1">Approval Rate</p>
            <h3 class="text-2xl font-bold text-green-900">84%</h3>
        </div>
        <div class="bg-purple-50 p-6 rounded-xl border border-purple-100">
            <p class="text-sm font-semibold text-purple-600 mb-1">Avg. Credit Score</p>
            <h3 class="text-2xl font-bold text-purple-900">712</h3>
        </div>
    </div>
</div>
